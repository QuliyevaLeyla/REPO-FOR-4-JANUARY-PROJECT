<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 8px;
    }
    .container{
        font-size: 20px;
    }
    .c01{
        border: 1px red solid ;
    }
    .c02{
        border-left: 1px blue solid ;
    }
    .c03{
        border-top: 1px green solid ;
        border-bottom: 1px green solid ;
    }
    .c04{
        border-left: 1px red solid ;
        background-color: rgba(255, 99, 71, 0.4);
    }
</style>

<body>
    <h1>Border colors</h1>

    <div class="container c01">
        <p>I have a red borders</p>
    </div>
    
    <div class="container c02">
        <p>I have a blue left border</p>
    </div>

    <div class="container c03">
        <p>I have a green top and bottom border</p>
    </div>

    <div class="container c04">
        <p>I have a red left border and a pale-red background color</p>
    </div>
</body>
</html>
